version: "3.8"

services:
  https:
    image: steveltn/https-portal
    ports:
      - '80:80'
      - '443:443'
    restart: always
    environment:
      WORKER_PROCESSES: 4
      WORKER_CONNECTIONS: 2048
      PROXY_BUFFERS: '16 16k'
      PROXY_BUFFER_SIZE: '32k'
      DOMAINS: 'hateblog.jp -> http://web:80'
      STAGE: 'production' # Don't use production until staging works
      # FORCE_RENEW: 'true'
    volumes:
      - https-portal-data:/var/lib/https-portal

  web:
    build: ./nginx
    volumes:
      - ./www:/var/www/html
    restart: always

  php:
    build:
      context: ./php-fpm
      args:
        - APP_ENV=production
    env_file:
      - hateblog.env
    environment:
      - MYSQL_HOST=db
    volumes:
      - ./www:/var/www/html
    restart: always
  
  cron:
    build: ./cron
    env_file:
      - hateblog.env
    environment:
      - MYSQL_HOST=db
      - MAIL_ADMIN=kunikada@example.com
      - YAHOO_APP_ID=
    volumes:
      - ./shells:/var/www/shells
    restart: always
  
  db:
    build: ./mysql-mecab
    command:
      - mysqld
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_bin
      - --default-authentication-plugin=mysql_native_password
    env_file:
      - hateblog.env
    environment:
      - MYSQL_USER=hateblog
      - MYSQL_DATABASE=hateblog
    volumes:
      - db_data:/var/lib/mysql
    restart: always

#  myadmin:
